<div class="d-flex justify-content-center  ">
    <div class="my-5 reset ">
        <h5 class=" font-weight-bold mt-3 ml-1 mb-3">Forgot  password </h5> 
        <div class="d-flex ">
          <i class="fas fa-info-circle ml-1 fa-lg"></i>
          <p class=" ml-3">
            Please enter your email associated with your account to receive a reset password link on that email address
          </p>
        </div>
             
        <div class="mb-2">
            <div class=" mx-3">
              <form #ResetForm=ngForm [formGroup]='form' (ngSubmit)="onSubmit()">
                  <div class="alert alert-danger" style =" font-family: Arial, Helvetica, sans-serif;" [hidden]="!error">
                      {{error}}
                  </div>
                  <div class="md-form mb-5 " >
                      <input type="email" id="email" class="form-control" mdbInput mdbValidate  required pattern="[^ @]*@[^ @]*" autocomplete="username" formControlName="email">
                      <label for="email">Email</label>
                      <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)">
                          <span *ngIf="email.errors.required">Email </span>
                          <br>
                          <span *ngIf="email.errors.email">Required</span>
                      </mdb-error>
                      <mdb-success *ngIf="email.valid && (email.dirty || email.touched)"></mdb-success>
                  </div>
                  <div class=" d-flex  flex-column justify-content-center mb-2">
                    <button class="btn btnred ml-sm-5"  [disabled]="!ResetForm.valid">Send password reset email</button>
                    
                  </div>
                  <div class="btnRetour">
                    <a href="/login" >Return</a>
                  </div>
                  
              </form>
            </div>
        </div>
    </div>
  </div>
