<section class="vh-100 c1" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>
                  <form #loginForm=ngForm [formGroup]='form' (ngSubmit)="onSubmit()">

                                  <div class="alert alert-danger" style =" font-family: Arial, Helvetica, sans-serif;" [hidden]="!error">
                                        {{message}}
                                  </div>
                                  
                                  <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                      <div class="form-outline flex-fill mb-0">
                                        <div class="md-form">
                                          <input type="email" id="email" class="form-control" mdbInput mdbValidate  required pattern="[^ @]*@[^ @]*" autocomplete="username" formControlName="email">
                                          <label class="form-label" for="form3Example1c">Email</label>
                                          
                                        <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)">
                                          <span *ngIf="email.errors.required">Email is required</span>
                                          <br>
                                          <span *ngIf="email.errors.email">Invalid Email</span>
                                        </mdb-error>
                                        <mdb-success *ngIf="email.valid && (email.dirty || email.touched)"></mdb-success>
                                      </div>
                                    </div>
                                  </div>
                                  
                                    
                                  <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                      <div class="md-form">
                                    <input type="password"  id="password" class="form-control" mdbInput   mdbValidate required  autocomplete="new-password" formControlName="password">
                                    <label class="form-label" for="form3Example4c">Password</label>
                                  <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">
                                        <br>
                                        <span>Password is too short</span> 
                                        <p>Make sure it's at least 8 characters</p>
                                 </mdb-error>
                                      <mdb-success *ngIf="password.valid && (password.dirty || password.touched)"></mdb-success>
                                    </div>
                                    </div>
                                  </div>
                                              <br>
                                          
                                            <div class="d-flex justify-content-around">
                                              <a routerLink="/requestreset" >Forgot Password ?</a>
                                              <a routerLink="/signup" >Create an account</a>
                                            </div>
                                      
                                            <div class=" d-flex justify-content-center mb-4 ">
                                              <button mdbBtn color="#E43A19" class="waves-light" mdbWavesEffect [disabled]="!loginForm.valid">Login</button>
                                            </div>
                                           
                                  
                  </form>
                </div>
                      <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                        <img src="../../assets/login.png" class="img-fluid" alt="Sample image">
                      </div>
               </div>
            </div>
           </div>
         </div>
      </div>
  </div>
</section>
