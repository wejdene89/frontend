<div class="d-flex justify-content-center c1  all">
  
    <div class="my-5 z-depth-4 login ">
      <div class="view headercard">
          <img src="../../assets/margom.jpg" class="img-fluid" >
          <div class="mask flex-center  rgba-grey-strong">
            <h3 class="white-text font-weight-bold text-center mt-3">Connexion</h3>
          </div>
      </div>
      <div class="mb-2">
          <div class=" mx-3">
           <form #loginForm=ngForm [formGroup]='form' (ngSubmit)="onSubmit()">
  
            <div class="alert alert-danger" style =" font-family: Arial, Helvetica, sans-serif;" [hidden]="!error">
                  {{message}}
            </div>
  
            <div class="md-form mb-5 " >
              
              <i class="fas fa-envelope prefix grey-text pt-2"  ></i>
              <input type="email" id="email" class="form-control" mdbInput mdbValidate  required pattern="[^ @]*@[^ @]*" autocomplete="username" formControlName="email">
                      <label for="email">Email</label>
                      <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)">
                        <span *ngIf="email.errors.required">Email obligatoire</span>
                        <br>
                        <span *ngIf="email.errors.email">Email invalide</span>
                      </mdb-error>
                      <mdb-success *ngIf="email.valid && (email.dirty || email.touched)"></mdb-success>
            </div>
  
            <div class="md-form mb-4">
  
              <i class="fas fa-lock prefix grey-text pt-2"></i>
              <input type="password"  id="password" class="form-control" mdbInput   mdbValidate required  autocomplete="new-password" formControlName="password">
              <label for="password">Mot de passe</label>
              <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">
                <br>
                <span>mot de passe doit être composé de plus 8 caractères</span> 
              </mdb-error>
              <mdb-success *ngIf="password.valid && (password.dirty || password.touched)"></mdb-success>
            
            </div>
            <br>
  
            <div class="d-flex justify-content-around">
              <a routerLink="requestreset">Mot de passe oublié ?</a>
              <a routerLink="signup" >Créer  votre compte</a>
            </div>
      
            <div class=" d-flex justify-content-center mb-4 ">
              <button mdbBtn color="red" class="waves-light" mdbWavesEffect [disabled]="!loginForm.valid">Login</button>
            </div>
  
          </form>
           
        </div>
      </div>
    </div>
   </div>
